<!DOCTYPE html>
<html>
<head>
  <title>Ultimate Fast Scroller</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">‚ö°</div>
      <h1>Ultimate Fast Scroller</h1>
    </div>
    
    <div class="controls-container">
      <div class="speed-control">
        <label for="speedSlider">Scroll Speed:</label>
        <input type="range" id="speedSlider" min="0.5" max="3" step="0.5" value="1">
        <span id="speedValue">1√ó</span>
      </div>
      
      <div class="options">
        <label class="checkbox-container">
          <input type="checkbox" id="autoStopOption" checked>
          <span class="checkmark"></span>
          Stop at page bottom
        </label>
      </div>
      
      <div class="buttons">
        <button id="startBtn" class="btn primary pulse">
          <span class="btn-icon">‚ñ∂</span>
          <span class="btn-text">Start Scrolling</span>
        </button>
        <button id="stopBtn" class="btn danger" disabled>
          <span class="btn-icon">‚ñ†</span>
          <span class="btn-text">Stop</span>
        </button>
      </div>
    </div>
    
    <div class="status-container">
      <div class="status-header">
        <span class="status-indicator" id="statusIndicator"></span>
        <h3>Status</h3>
      </div>
      <div id="statusDisplay" class="status">Ready to scroll</div>
      <div class="stats">
        <div class="stat-item">
          <span class="stat-icon">üìä</span>
          Elements: <span id="elementCount">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-icon">üìè</span>
          Position: <span id="scrollPosition">0</span>px
        </div>
        <div class="progress-container">
          <progress id="scrollProgress" value="0" max="100"></progress>
          <span id="progressPercentage">0%</span>
        </div>
      </div>
    </div>
    
    <div class="info">
      <p>Works on any website - social media, forums, blogs, news sites and more!</p>
    </div>
    
    <div class="footer">
      <p>Created by: <a href="https://www.mahendrasingh.com.np" target="_blank">Mahendra Mahara</a></p>
      <p class="version">v1.0.0</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
